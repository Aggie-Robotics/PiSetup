<!DOCTYPE html>

<head>
    <script src="slidersScript.js"></script>
    <!-- This file is generated by the python server when it launches -->
    <script src="hostPort.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body onload="initFunction()">
    <div id="statusBar">No Connection Attempted</div>
    <br>
    <div id="inputBar">
        <input id="inputField" placeholder="Type Here">
        <button id="sendButton" onclick="buttonSend()">Send</button>
    </div>
    <br>
    <div id="outputBar">--</div>
    <hr>
    <div>
        <div class="sliderElement"></div>
    </div>
    <div id="sliderBox">
        <!-- oninput - called for each step of change (while dragging), onchange - called when released -->
        <input type="range" min="-1" max="1" step=".01" value="0" class="verticalSlider" id="slider0" oninput="sliderUpdate(0)">
        <input type="range" min="-1" max="1" step=".01" value="0" class="verticalSlider" id="slider1" oninput="sliderUpdate(1)">
        <input type="range" min="-1" max="1" step=".01" value="0" class="verticalSlider" id="slider2" oninput="sliderUpdate(2)">
        <input type="range" min="-1" max="1" step=".01" value="0" class="verticalSlider" id="slider3" oninput="sliderUpdate(3)">
    </div>
    <div id="stopButtonDiv">
        <button id="stopButton" onclick="buttonStop()">STOP</button>
    </div>
    <br>
    <hr>
    Open the console:
    <br>
    ctrl+shift+j on chrome
</body>
